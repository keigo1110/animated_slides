<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマート自転車安全支援システム - 3Dデモ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .title h1 {
            font-size: 2em;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #00ffff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title p {
            font-size: 1.1em;
            color: #aaa;
        }

        .key-feature {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.9;
            }

            50% {
                transform: translateX(-50%) scale(1.05);
                opacity: 1;
            }
        }

        .speed-display {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: all;
        }

        .speedometer {
            width: 200px;
            height: 100px;
            position: relative;
            margin: 0 auto;
        }

        .speed-arc {
            width: 100%;
            height: 100%;
        }

        .speed-value {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            transition: color 0.3s;
        }

        .speed-value.warning {
            color: #ffaa00;
        }

        .speed-value.danger {
            color: #ff0000;
            animation: blink 0.5s ease-in-out infinite;
        }

        .speed-unit {
            font-size: 0.4em;
            color: #888;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .scenario-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            pointer-events: all;
        }

        .scenario-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .scenario-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00ffff;
            transform: translateY(-2px);
        }

        .scenario-btn.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .alert-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 30px currentColor;
            pointer-events: none;
            z-index: 10;
        }

        .alert-indicator.show {
            opacity: 1;
            animation: alertPulse 1s ease-in-out infinite;
        }

        @keyframes alertPulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        .status-message {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 0.5s;
            backdrop-filter: blur(10px);
        }

        .status-message.show {
            opacity: 1;
        }

        .legend {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9em;
            backdrop-filter: blur(10px);
            pointer-events: all;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            gap: 10px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #00ffff;
        }

        .crash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, rgba(255, 0, 0, 0) 70%);
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        .crash-overlay.show {
            animation: crashFlash 2s ease-out;
        }

        @keyframes crashFlash {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        .story-text {
            position: absolute;
            bottom: 250px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            pointer-events: none;
            max-width: 80%;
        }

        .story-text.show {
            opacity: 1;
        }

        .story-text.success {
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .story-text.warning {
            border: 2px solid #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }

        .story-text.danger {
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .distance-indicator {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .distance-indicator.show {
            opacity: 1;
        }

        .distance-indicator.danger {
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
        }

        .comparison-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .comparison-panel.show {
            opacity: 1;
        }

        .comparison-panel h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ffff;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .comparison-item {
            padding: 20px;
            border-radius: 10px;
        }

        .comparison-item.with-system {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
        }

        .comparison-item.without-system {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
        }

        .comparison-item h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <div class="loading" id="loading">3D環境を初期化中...</div>
    </div>

    <div class="crash-overlay" id="crashOverlay"></div>

    <div class="ui-overlay">
        <div class="title">
            <h1>AIスマート自転車安全システム</h1>
            <p>危険な挙動時のみ警告 - 安全運転は静かに</p>
        </div>

        <div class="key-feature">
            ✨ 通常走行時は無音 - 危険検知時のみ警告音
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="distance-indicator" id="distanceIndicator">
            交差点まで: <span id="distanceValue">--</span>m
        </div>

        <div class="alert-indicator" id="alertIndicator">⚠️</div>

        <div class="story-text" id="storyText"></div>

        <div class="comparison-panel" id="comparisonPanel">
            <h2>システムの効果</h2>
            <div class="comparison-grid">
                <div class="comparison-item with-system">
                    <h3>✅ AIシステムあり</h3>
                    <p>危険を事前検知<br>警告により減速<br>安全に交差点通過</p>
                </div>
                <div class="comparison-item without-system">
                    <h3>❌ システムなし</h3>
                    <p>危険に気づかず<br>高速のまま進入<br>事故発生</p>
                </div>
            </div>
        </div>

        <div class="speed-display">
            <div class="speedometer">
                <svg class="speed-arc" viewBox="0 0 200 100">
                    <path id="speedArc" d="M 20 80 A 60 60 0 0 1 180 80" fill="none" stroke="#333" stroke-width="15"
                        stroke-linecap="round" />
                    <path id="speedProgress" d="M 20 80 A 60 60 0 0 1 180 80" fill="none" stroke="#00ff00"
                        stroke-width="15" stroke-linecap="round" stroke-dasharray="188.5" stroke-dashoffset="188.5" />
                </svg>
                <div class="speed-value" id="speedValue">15<span class="speed-unit">km/h</span></div>
            </div>
        </div>

        <div class="scenario-controls">
            <button class="scenario-btn" id="btn-safe" onclick="playScenario('safe')">
                🟢 安全走行（警告なし）
            </button>
            <button class="scenario-btn" id="btn-speed" onclick="playScenario('speed')">
                🟡 危険走行（警告あり）
            </button>
            <button class="scenario-btn" id="btn-intersection" onclick="playScenario('intersection')">
                🔴 危険走行（警告なし）
            </button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #00ff00;"></div>
                <span>安全（交差点通過）</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffaa00;"></div>
                <span>警告（減速して通過）</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ff0000;"></div>
                <span>危険（事故発生）</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer;
        let bike, road, intersection;
        let warningZone, deviceLight;
        let clock = new THREE.Clock();
        let currentScenario = 'safe';
        let car, pedestrian;
        let crashParticles = [];

        // Initialize Three.js scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a0f, 30, 150);

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 25, 40);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting
            setupLighting();

            // Create scene objects
            createGround();
            createRoad();
            createBike();
            createWarningSystem();
            createTrafficElements();
            createCrashParticles();

            // Remove loading message
            document.getElementById('loading').style.display = 'none';

            // Start animation
            animate();
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404060, 0.4);
            scene.add(ambientLight);

            // Main directional light
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(30, 50, 20);
            dirLight.castShadow = true;
            dirLight.shadow.camera.left = -40;
            dirLight.shadow.camera.right = 40;
            dirLight.shadow.camera.top = 40;
            dirLight.shadow.camera.bottom = -40;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            // Rim light for dramatic effect
            const rimLight = new THREE.DirectionalLight(0x00aaff, 0.3);
            rimLight.position.set(-30, 20, -30);
            scene.add(rimLight);
        }

        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a1a,
                roughness: 0.9
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.1;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function createRoad() {
            // Main road
            road = new THREE.Group();

            const roadGeometry = new THREE.BoxGeometry(120, 0.1, 12);
            const roadMaterial = new THREE.MeshStandardMaterial({
                color: 0x3a3a3a,
                roughness: 0.8
            });
            const roadMesh = new THREE.Mesh(roadGeometry, roadMaterial);
            roadMesh.receiveShadow = true;
            road.add(roadMesh);

            // Center line
            const lineGeometry = new THREE.BoxGeometry(120, 0.2, 0.2);
            const lineMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00
            });
            const centerLine = new THREE.Mesh(lineGeometry, lineMaterial);
            centerLine.position.y = 0.1;
            road.add(centerLine);

            // Road markings
            for (let i = -55; i <= 55; i += 10) {
                if (i < 20 || i > 40) { // Skip intersection area
                    const markGeometry = new THREE.BoxGeometry(4, 0.15, 0.1);
                    const markMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                    const mark = new THREE.Mesh(markGeometry, markMaterial);
                    mark.position.set(i, 0.1, 3);
                    road.add(mark);
                }
            }

            scene.add(road);

            // Intersection
            intersection = new THREE.Group();

            const intersectionGeometry = new THREE.BoxGeometry(20, 0.1, 20);
            const intersectionMesh = new THREE.Mesh(intersectionGeometry, roadMaterial);
            intersectionMesh.receiveShadow = true;
            intersection.add(intersectionMesh);

            // Cross road
            const crossRoadGeometry = new THREE.BoxGeometry(12, 0.1, 60);
            const crossRoad = new THREE.Mesh(crossRoadGeometry, roadMaterial);
            crossRoad.position.y = 0.05;
            intersection.add(crossRoad);

            // Intersection markings (zebra crossing)
            for (let i = -8; i <= 8; i += 2) {
                const zebraGeometry = new THREE.BoxGeometry(12, 0.2, 1);
                const zebraMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const zebra = new THREE.Mesh(zebraGeometry, zebraMaterial);
                zebra.position.set(0, 0.1, i);
                intersection.add(zebra);
            }

            // Stop line
            const stopLineGeometry = new THREE.BoxGeometry(12, 0.2, 0.5);
            const stopLineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const stopLine = new THREE.Mesh(stopLineGeometry, stopLineMaterial);
            stopLine.position.set(20, 0.1, 0);
            intersection.add(stopLine);

            intersection.position.set(30, 0, 0);
            scene.add(intersection);
        }

        function createBike() {
            bike = new THREE.Group();

            // Bike frame
            const frameGroup = new THREE.Group();

            // Main frame
            const frameGeometry = new THREE.BoxGeometry(3, 0.15, 0.15);
            const frameMaterial = new THREE.MeshStandardMaterial({
                color: 0x00aaff,
                metalness: 0.7,
                roughness: 0.3
            });
            const mainFrame = new THREE.Mesh(frameGeometry, frameMaterial);
            mainFrame.position.y = 1.2;
            frameGroup.add(mainFrame);

            // Seat post
            const seatPostGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1);
            const seatPost = new THREE.Mesh(seatPostGeometry, frameMaterial);
            seatPost.position.set(-0.8, 0.7, 0);
            frameGroup.add(seatPost);

            // Handle bar post
            const handlePostGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1.2);
            const handlePost = new THREE.Mesh(handlePostGeometry, frameMaterial);
            handlePost.position.set(1, 0.8, 0);
            handlePost.rotation.z = 0.2;
            frameGroup.add(handlePost);

            bike.add(frameGroup);

            // Wheels
            const wheelGroup = new THREE.Group();
            const wheelGeometry = new THREE.TorusGeometry(0.8, 0.1, 8, 16);
            const wheelMaterial = new THREE.MeshStandardMaterial({
                color: 0x222222,
                roughness: 0.8
            });

            const frontWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            frontWheel.position.set(1.3, 0.8, 0);
            wheelGroup.add(frontWheel);
            bike.frontWheel = frontWheel;

            const rearWheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
            rearWheel.position.set(-1.3, 0.8, 0);
            wheelGroup.add(rearWheel);
            bike.rearWheel = rearWheel;

            bike.add(wheelGroup);

            // Rider
            const riderGroup = new THREE.Group();

            const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.6, 1.5);
            const riderMaterial = new THREE.MeshStandardMaterial({
                color: 0x4444aa,
                roughness: 0.7
            });
            const body = new THREE.Mesh(bodyGeometry, riderMaterial);
            body.position.set(0, 2.3, 0);
            riderGroup.add(body);

            const headGeometry = new THREE.SphereGeometry(0.4);
            const head = new THREE.Mesh(headGeometry, riderMaterial);
            head.position.set(0, 3.3, 0);
            riderGroup.add(head);

            bike.add(riderGroup);

            // Smart device
            deviceLight = new THREE.PointLight(0x00ff00, 0, 3);
            deviceLight.position.set(0.5, 2, 0.5);
            bike.add(deviceLight);

            const deviceGeometry = new THREE.BoxGeometry(0.3, 0.5, 0.1);
            const deviceMaterial = new THREE.MeshStandardMaterial({
                color: 0x000000,
                emissive: 0x00ff00,
                emissiveIntensity: 0.5
            });
            const device = new THREE.Mesh(deviceGeometry, deviceMaterial);
            device.position.copy(deviceLight.position);
            bike.add(device);
            bike.device = device;

            bike.position.set(-55, 0, 0);
            bike.castShadow = true;
            scene.add(bike);
        }

        function createTrafficElements() {
            // Car
            car = new THREE.Group();

            const carBody = new THREE.BoxGeometry(4, 1.5, 2);
            const carMaterial = new THREE.MeshStandardMaterial({
                color: 0xcc0000,
                metalness: 0.6,
                roughness: 0.4
            });
            const carMesh = new THREE.Mesh(carBody, carMaterial);
            carMesh.position.y = 0.75;
            car.add(carMesh);

            // Car roof
            const roofGeometry = new THREE.BoxGeometry(2.5, 0.8, 1.8);
            const roof = new THREE.Mesh(roofGeometry, carMaterial);
            roof.position.y = 1.8;
            car.add(roof);

            // Wheels
            const carWheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3);
            const carWheelMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });

            for (let x of [-1.5, 1.5]) {
                for (let z of [-0.8, 0.8]) {
                    const wheel = new THREE.Mesh(carWheelGeometry, carWheelMaterial);
                    wheel.rotation.z = Math.PI / 2;
                    wheel.position.set(x, 0.4, z);
                    car.add(wheel);
                }
            }

            car.position.set(30, 0, -25);
            car.visible = false;
            scene.add(car);

            // Pedestrian
            pedestrian = new THREE.Group();

            const pedBodyGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1.5);
            const pedMaterial = new THREE.MeshStandardMaterial({ color: 0x228822 });
            const pedBody = new THREE.Mesh(pedBodyGeometry, pedMaterial);
            pedBody.position.y = 0.75;
            pedestrian.add(pedBody);

            const pedHeadGeometry = new THREE.SphereGeometry(0.3);
            const pedHead = new THREE.Mesh(pedHeadGeometry, pedMaterial);
            pedHead.position.y = 1.8;
            pedestrian.add(pedHead);

            pedestrian.position.set(25, 0, 8);
            pedestrian.visible = false;
            scene.add(pedestrian);
        }

        function createWarningSystem() {
            // Warning zone
            const zoneGeometry = new THREE.CylinderGeometry(15, 15, 0.5, 32);
            const zoneMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                transparent: true,
                opacity: 0
            });
            warningZone = new THREE.Mesh(zoneGeometry, zoneMaterial);
            warningZone.position.set(30, 0.3, 0);
            scene.add(warningZone);

            // Alert waves
            bike.alertWaves = [];
            for (let i = 0; i < 3; i++) {
                const waveGeometry = new THREE.RingGeometry(1 + i * 0.5, 1.5 + i * 0.5, 32);
                const waveMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });
                const wave = new THREE.Mesh(waveGeometry, waveMaterial);
                wave.position.copy(deviceLight.position);
                wave.rotation.x = -Math.PI / 2;
                bike.add(wave);
                bike.alertWaves.push(wave);
            }
        }

        function createCrashParticles() {
            const particleGeometry = new THREE.SphereGeometry(0.2);

            for (let i = 0; i < 20; i++) {
                const particleMaterial = new THREE.MeshBasicMaterial({
                    color: Math.random() > 0.5 ? 0xff0000 : 0xffaa00,
                    transparent: true,
                    opacity: 0
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.visible = false;
                particle.velocity = new THREE.Vector3();
                crashParticles.push(particle);
                scene.add(particle);
            }
        }

        function showCrashEffect() {
            const crashOverlay = document.getElementById('crashOverlay');
            crashOverlay.classList.add('show');

            // Particle explosion
            crashParticles.forEach((particle, i) => {
                particle.position.copy(bike.position);
                particle.position.y = 2;
                particle.visible = true;
                particle.material.opacity = 1;

                const angle = (i / crashParticles.length) * Math.PI * 2;
                particle.velocity.set(
                    Math.cos(angle) * 0.5,
                    Math.random() * 0.5 + 0.3,
                    Math.sin(angle) * 0.5
                );
            });

            // Camera shake
            const originalCamPos = camera.position.clone();
            let shakeTime = 0;

            function shake() {
                shakeTime += 0.1;
                if (shakeTime < 1) {
                    camera.position.x = originalCamPos.x + (Math.random() - 0.5) * 2;
                    camera.position.y = originalCamPos.y + (Math.random() - 0.5) * 2;
                    camera.position.z = originalCamPos.z + (Math.random() - 0.5) * 2;
                    requestAnimationFrame(shake);
                } else {
                    camera.position.copy(originalCamPos);
                }
            }
            shake();
        }

        function updateCrashParticles() {
            crashParticles.forEach(particle => {
                if (particle.visible) {
                    particle.position.add(particle.velocity);
                    particle.velocity.y -= 0.02; // Gravity
                    particle.material.opacity -= 0.02;

                    if (particle.material.opacity <= 0) {
                        particle.visible = false;
                    }
                }
            });
        }

        function updateSpeedometer(speed, status = 'safe') {
            const speedValue = document.getElementById('speedValue');
            const speedProgress = document.getElementById('speedProgress');

            speedValue.innerHTML = `${Math.round(speed)}<span class="speed-unit">km/h</span>`;
            speedValue.className = 'speed-value';

            const maxSpeed = 40;
            const percentage = Math.min(speed / maxSpeed, 1);
            const dashOffset = 188.5 * (1 - percentage);
            speedProgress.style.strokeDashoffset = dashOffset;

            if (status === 'danger') {
                speedValue.classList.add('danger');
                speedProgress.style.stroke = '#ff0000';
            } else if (status === 'warning') {
                speedValue.classList.add('warning');
                speedProgress.style.stroke = '#ffaa00';
            } else {
                speedProgress.style.stroke = '#00ff00';
            }
        }

        function updateDistance(show, distance, danger = false) {
            const distanceIndicator = document.getElementById('distanceIndicator');
            const distanceValue = document.getElementById('distanceValue');

            if (show) {
                distanceIndicator.classList.add('show');
                if (danger) {
                    distanceIndicator.classList.add('danger');
                } else {
                    distanceIndicator.classList.remove('danger');
                }
                distanceValue.textContent = Math.round(distance);
            } else {
                distanceIndicator.classList.remove('show');
            }
        }

        function showStatusMessage(message, duration = 3000) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.classList.add('show');

            if (duration > 0) {
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, duration);
            }
        }

        function showStoryText(text, type = '', duration = 3000) {
            const storyText = document.getElementById('storyText');
            storyText.textContent = text;
            storyText.className = 'story-text show';

            if (type) {
                storyText.classList.add(type);
            }

            if (duration > 0) {
                setTimeout(() => {
                    storyText.classList.remove('show');
                }, duration);
            }
        }

        function showComparisonPanel(show) {
            const panel = document.getElementById('comparisonPanel');
            if (show) {
                panel.classList.add('show');
            } else {
                panel.classList.remove('show');
            }
        }

        function showAlert(show) {
            const alertIndicator = document.getElementById('alertIndicator');
            if (show) {
                alertIndicator.classList.add('show');
            } else {
                alertIndicator.classList.remove('show');
            }
        }

        function animateWarning(active) {
            if (active) {
                bike.device.material.emissive = new THREE.Color(0xff0000);
                bike.device.material.emissiveIntensity = 0.8;
                deviceLight.color.setHex(0xff0000);
                deviceLight.intensity = 2;

                showAlert(true);

                bike.alertWaves.forEach((wave, index) => {
                    wave.visible = true;
                    const delay = index * 200;
                    setTimeout(() => {
                        animateWave(wave);
                    }, delay);
                });
            } else {
                bike.device.material.emissive = new THREE.Color(0x00ff00);
                bike.device.material.emissiveIntensity = 0.5;
                deviceLight.color.setHex(0x00ff00);
                deviceLight.intensity = 0;

                showAlert(false);

                bike.alertWaves.forEach(wave => {
                    wave.visible = false;
                    wave.material.opacity = 0;
                });
            }
        }

        function animateWave(wave) {
            const startTime = Date.now();
            const duration = 1000;

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                wave.material.opacity = (1 - progress) * 0.6;
                const scale = 1 + progress * 2;
                wave.scale.set(scale, scale, 1);

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    wave.material.opacity = 0;
                    wave.scale.set(1, 1, 1);
                    if (currentScenario === 'speed') {
                        animateWave(wave);
                    }
                }
            }

            update();
        }

        let animationId;

        function playScenario(scenario) {
            // Update button states
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${scenario}`).classList.add('active');

            // Cancel previous animation
            if (animationId) cancelAnimationFrame(animationId);

            currentScenario = scenario;

            // Reset everything
            bike.position.set(-55, 0, 0);
            bike.rotation.set(0, 0, 0);
            car.visible = false;
            car.position.set(30, 0, -25);
            pedestrian.visible = false;
            pedestrian.position.set(25, 0, 8);

            // Hide crash overlay
            document.getElementById('crashOverlay').classList.remove('show');
            crashParticles.forEach(p => p.visible = false);

            // Reset warning systems
            animateWarning(false);
            warningZone.material.opacity = 0;
            updateDistance(false);
            showComparisonPanel(false);

            switch (scenario) {
                case 'safe':
                    animateSafeScenario();
                    break;
                case 'speed':
                    animateSpeedScenario();
                    break;
                case 'intersection':
                    animateIntersectionScenario();
                    break;
            }
        }

        function animateSafeScenario() {
            showStatusMessage('✅ 安全な速度で走行中 - システムは静かに監視');
            showStoryText('警告なし：快適で静かな走行体験', 'success', 4000);
            let startTime = Date.now();

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 12000, 1);

                // Move bike smoothly
                bike.position.x = -55 + progress * 120;

                // Distance indicator
                const distanceToIntersection = Math.max(0, 30 - bike.position.x);
                if (distanceToIntersection < 50 && distanceToIntersection > 0) {
                    updateDistance(true, distanceToIntersection);
                } else if (bike.position.x > 40) {
                    updateDistance(false);
                }

                // Wheels
                const wheelRotation = progress * Math.PI * 20;
                bike.frontWheel.rotation.z = wheelRotation;
                bike.rearWheel.rotation.z = wheelRotation;

                // Speed
                updateSpeedometer(18 + Math.sin(progress * Math.PI * 2) * 3, 'safe');

                // Camera
                if (bike.position.x < 10) {
                    camera.position.set(bike.position.x * 0.5, 25, 40);
                    camera.lookAt(bike.position);
                } else if (bike.position.x < 50) {
                    camera.position.set(15, 30, 45);
                    camera.lookAt(intersection.position);
                } else {
                    camera.position.set(bike.position.x * 0.4, 25, 40);
                    camera.lookAt(bike.position);
                }

                // Messages
                if (Math.abs(bike.position.x - 30) < 2 && !bike.messageShown) {
                    bike.messageShown = true;
                    showStoryText('✅ 交差点を安全に通過', 'success', 2000);
                }

                if (progress < 1) {
                    animationId = requestAnimationFrame(update);
                } else {
                    bike.messageShown = false;
                    setTimeout(() => playScenario('safe'), 1000);
                }
            }

            update();
        }

        function animateSpeedScenario() {
            showStatusMessage('⚠️ 危険走行を検知 - AIが事前警告を発動');
            showStoryText('AIシステムあり：警告により事故を防止', 'warning', 4000);
            let startTime = Date.now();
            let warningTriggered = false;
            let warningEnded = false;
            let speedReduced = false;
            let safeSpeedAchieved = false;

            // Show traffic
            car.visible = true;
            pedestrian.visible = true;

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 18000, 1); // 少し長めの時間設定

                // より滑らかな移動計算（easeInOutQuad関数を使用）
                function easeInOutQuad(t) {
                    return t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2;
                }

                // 総移動距離: -55から55まで（110ユニット）
                const totalDistance = 110;
                const smoothProgress = easeInOutQuad(progress);
                bike.position.x = -55 + smoothProgress * totalDistance;

                // 距離計算
                const distanceToIntersection = Math.max(0, 30 - bike.position.x);

                // 距離表示（交差点前60mから）
                if (distanceToIntersection < 60 && distanceToIntersection > 0) {
                    updateDistance(true, distanceToIntersection, distanceToIntersection < 30 && !speedReduced);
                } else if (bike.position.x > 40) {
                    updateDistance(false);
                }

                // 交通量のアニメーション
                if (progress > 0.25 && progress < 0.75) {
                    const trafficProgress = (progress - 0.25) / 0.5;
                    car.position.z = -25 + trafficProgress * 35;
                    pedestrian.position.x = 25 + trafficProgress * 10;
                }

                // 滑らかな速度変化計算
                let displaySpeed;
                if (progress < 0.3) {
                    // 高速アプローチ段階
                    displaySpeed = 35;
                } else if (progress < 0.6) {
                    // 減速段階（滑らかな減速カーブ）
                    const decelerationProgress = (progress - 0.3) / 0.3;
                    const smoothDeceleration = 1 - Math.pow(decelerationProgress, 2);
                    displaySpeed = 15 + (35 - 15) * smoothDeceleration;
                } else {
                    // 安全速度維持段階
                    displaySpeed = 15;
                }

                // 警告音の制御（50m地点で開始、20m地点で終了）
                if (distanceToIntersection <= 50 && distanceToIntersection > 20 && !warningTriggered) {
                    warningTriggered = true;
                    animateWarning(true);
                    warningZone.material.opacity = 0.2;
                    warningZone.material.color.setHex(0xffaa00);
                    showStatusMessage('🔊 危険検知！交差点まで50m - 警告音発動');
                    showStoryText('⚠️ AI事前介入：早期警告で減速を促す', 'warning', 3000);
                }

                // 警告音の終了（交差点20m手前で警告終了）
                if (distanceToIntersection <= 20 && warningTriggered && !warningEnded) {
                    warningEnded = true;
                    animateWarning(false);
                    warningZone.material.opacity = 0;
                    showStatusMessage('✅ 減速完了 - 警告音停止');
                    showStoryText('👍 安全速度達成 - 交差点に安全進入', 'success', 3000);
                }

                // 速度低下確認
                if (displaySpeed < 20 && warningTriggered && !speedReduced) {
                    speedReduced = true;
                    showStatusMessage('✅ 安全速度まで減速完了');
                }

                // 交差点進入確認
                if (distanceToIntersection < 5 && speedReduced && !safeSpeedAchieved) {
                    safeSpeedAchieved = true;
                    showStoryText('✅ 安全速度で交差点進入', 'success', 2000);
                }

                // スピードメーターの更新
                updateSpeedometer(displaySpeed,
                    displaySpeed > 30 ? 'danger' :
                        displaySpeed > 20 ? 'warning' : 'safe'
                );

                // ホイールの回転（速度に基づく）
                const wheelSpeed = displaySpeed / 15;
                bike.frontWheel.rotation.z += wheelSpeed * 0.08;
                bike.rearWheel.rotation.z += wheelSpeed * 0.08;

                // ダイナミックカメラ
                if (distanceToIntersection < 60 && distanceToIntersection > 5) {
                    // 減速フェーズに焦点
                    camera.position.set(bike.position.x + 15, 30, 45);
                    camera.lookAt(new THREE.Vector3(bike.position.x + 10, 0, 0));
                } else if (bike.position.x > 20 && bike.position.x < 40) {
                    // 交差点通過視点
                    camera.position.set(25, 25, 40);
                    camera.lookAt(intersection.position);
                } else {
                    // フォローカメラ
                    camera.position.set(bike.position.x * 0.4, 25, 40);
                    camera.lookAt(bike.position);
                }

                // 交差点通過完了メッセージ
                if (bike.position.x > 40 && safeSpeedAchieved && !bike.passedSafely) {
                    bike.passedSafely = true;
                    showStoryText('✅ 交差点を安全に通過完了', 'success', 2000);
                    setTimeout(() => {
                        showStatusMessage('💡 AIの事前警告により事故を防止しました');
                    }, 1000);
                }

                if (progress < 1) {
                    animationId = requestAnimationFrame(update);
                } else {
                    // リセット
                    bike.passedSafely = false;
                    animateWarning(false);
                    setTimeout(() => playScenario('speed'), 1000);
                }
            }

            update();
        }

        function animateIntersectionScenario() {
            showStatusMessage('❌ 警告システムなし - 危険な結果に');
            showStoryText('システムなし：事故は防げません', 'danger', 4000);
            let startTime = Date.now();
            let crashed = false;

            // Show traffic
            car.visible = true;
            pedestrian.visible = true;

            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / 10000, 1);

                // Fast approach to intersection
                if (!crashed) {
                    bike.position.x = -55 + progress * 400;
                }

                // Distance
                const distanceToIntersection = Math.max(0, 30 - bike.position.x);
                if (distanceToIntersection < 60 && distanceToIntersection > 0) {
                    updateDistance(true, distanceToIntersection, true);
                }

                // Traffic movement
                if (progress > 0.15) {
                    const trafficProgress = (progress - 0.15) / 0.4;
                    car.position.z = -25 + Math.min(trafficProgress * 30, 25);
                    pedestrian.position.x = 25 + Math.min(trafficProgress * 8, 5);
                }

                // Crash detection
                if (bike.position.x >= 28 && !crashed) {
                    crashed = true;
                    showCrashEffect();

                    // Stop bike
                    bike.rotation.z = 0.3;
                    bike.position.y = 0.5;

                    // Warning zone shows danger
                    warningZone.material.opacity = 0.5;
                    warningZone.material.color.setHex(0xff0000);

                    showStatusMessage('💥 衝突！警告がなかったため事故発生', 0);
                    showStoryText('❌ 事故発生 - システムがあれば防げた事故', 'danger', 0);

                    // Show comparison after delay
                    setTimeout(() => {
                        showComparisonPanel(true);
                    }, 2000);
                }

                // Speed
                updateSpeedometer(crashed ? 0 : 35, 'danger');

                // Wheels (stop if crashed)
                if (!crashed) {
                    const wheelRotation = progress * Math.PI * 30;
                    bike.frontWheel.rotation.z = wheelRotation;
                    bike.rearWheel.rotation.z = wheelRotation;
                }

                // Camera
                if (crashed) {
                    camera.position.set(35, 25, 35);
                    camera.lookAt(bike.position);
                } else if (distanceToIntersection < 40) {
                    camera.position.set(25, 30, 45);
                    camera.lookAt(intersection.position);
                } else {
                    camera.position.set(bike.position.x * 0.5, 25, 40);
                    camera.lookAt(bike.position);
                }

                // Update crash particles
                updateCrashParticles();

                if (progress < 1) {
                    animationId = requestAnimationFrame(update);
                } else {
                    // Reset after showing the result
                    setTimeout(() => {
                        showComparisonPanel(false);
                        showStoryText('', '', 0);
                        showStatusMessage('', 0);
                        playScenario('intersection');
                    }, 5000);
                }
            }

            update();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Device glow
            if (bike.device && currentScenario === 'safe') {
                const intensity = 0.5 + Math.sin(Date.now() * 0.002) * 0.1;
                bike.device.material.emissiveIntensity = intensity;
            }

            // Warning zone animation
            if (warningZone.material.opacity > 0) {
                warningZone.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        init();

        // Start with safe scenario
        setTimeout(() => {
            playScenario('safe');
        }, 500);
    </script>
